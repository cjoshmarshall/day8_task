<body></body>
<script>
    class uber{
        constructor(distance){
            this.distance=distance;
        }
        get price(){
            var res=`${this.distance}`*0.12;
            return `The price for ${this.distance}m is Rs.`+res;
        }
    }
    const uberPrice=new uber(500);
    console.log(uberPrice.price)
    
</script>
</html>
